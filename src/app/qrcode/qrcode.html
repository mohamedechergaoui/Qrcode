
<div class="qrcodeImage">
<qrcode
  [qrdata]="myAngularxQrCode"
  (qrCodeURL)="onChangeURL($event)"
  [allowEmptyString]="true"
  [ariaLabel]="'QR Code image with the following content...'"
  [cssClass]="'center'"
  [colorDark]="'#000000ff'"
  [colorLight]="'#ffffffff'"
  [elementType]="'canvas'"
  [errorCorrectionLevel]="'M'"
  [imageSrc]="'./assets/angular-logo.png'"
  [imageHeight]="95"
  [imageWidth]="122"
  [margin]="4"
  [scale]="1"
  [title]="'A custom title attribute'"
  [width]="400"
></qrcode>
<div class="tt">
  <button>
    <a [href]="qrCodeDownloadLink" download="salle">Download</a>
  </button>

</div>
</div>
